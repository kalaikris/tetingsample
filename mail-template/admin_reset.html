<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent accept mail</title>
  </head>
  <body style="margin: 0; font-family: sans-serif; text-align: left">
    <table
      style="
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
        background-color: #f8f8f8;
      "
    >
      <thead>
        <tr>
          <th
            style="
              display: block;
              width: 82%;
              margin: 0 auto;
              padding: 24px 0;
              text-align: center;
              border-bottom: 1px solid #e3e3e3;
            "
          >
            <img
              src="https://airportzostage.in/mail-template/Airportzo_logo@2x.png"
              alt="logo"
              style="width: 100%; max-width: 220px"
            />
          </th>
        </tr>
      </thead>
      <tbody style="font-size: 18px; line-height: 28px">
        <tr>
          <td style="padding-bottom: 32px; border-bottom: 2px solid #e3e3e3">
            <div style="width: 82%; margin: 0 auto">
              <p>
                Hello <span style="font-weight: bold">Jeffery Knight</span>,
              </p>
              <p>The OTP for resetting your password is <b>324wret</b> </p>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td
            style="padding: 32px 0; display: block; width: 82%; margin: 0 auto"
          >
            <div
              style="
                width: 70%;
                display: flex;
                align-items: center;
                margin-bottom: 24px;
                padding-bottom: 20px;
                border-bottom: 1px solid #e5e5e5;
              "
            >
              <img
                src="https://airportzostage.in/mail-template/mail.png"
                alt=""
              />
              <div style="margin-left: 20px">
                <p style="font-size: 15px; margin-bottom: 4px; margin-top: 0">
                  Mail Us
                </p>
                <a
                  style="
                    font-size: 20px;
                    color: #0091ff;
                    text-decoration: none;
                    letter-spacing: 0.6px;
                  "
                  >support@airportzo.com</a
                >
              </div>
            </div>
            <div
              style="
                width: 70%;
                display: flex;
                align-items: center;
                margin-bottom: 24px;
                padding-bottom: 20px;
                border-bottom: 1px solid #e5e5e5;
              "
            >
              <img
                src="https://airportzostage.in/mail-template/call.png"
                alt=""
              />
              <div style="margin-left: 20px">
                <p style="font-size: 15px; margin-bottom: 4px; margin-top: 0">
                  Call Us (Toll Free)
                </p>
                <p style="font-size: 20px; margin: 0; letter-spacing: 0.6px">
                  +91 8610725198
                </p>
              </div>
            </div>
            <div
              style="
                width: 70%;
                display: flex;
                align-items: center;
                margin-bottom: 24px;
              "
            >
              <img
                src="https://airportzostage.in/mail-template/watsapp.png"
                alt=""
              />
              <div style="margin-left: 20px">
                <p style="font-size: 15px; margin-bottom: 4px; margin-top: 0">
                  Whatsapp
                </p>
                <p style="font-size: 20px; margin: 0; letter-spacing: 0.6px">
                  +91 8610725198
                </p>
              </div>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
