<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bank Detial</title>
        <link rel="icon" type="image/png" href="./asset/img/airportzo-icon.png">
        <!-- header-sidemenu-css -->
        <link rel="stylesheet" href="./css/header-sidemenu.css" />

        <!-- horizontal-bar-css -->
        <link rel="stylesheet" href="./css/horizontal-bar.css">

        <!-- set commission And Target-css  -->
        <link rel="stylesheet" href="./css/bank-detial.css">

        <!-- fonts famaly -->
        <link rel="stylesheet" href="./css/fonts.css">

    </head>

    <body>
        <header id="header">

        </header>
        <main>
            <div class="flex-main-set">
                <div class="slider-set" id="sidebar">
                </div>

                <!-- bank-details-head -->
                <div class="over-all-bank-header">
                    <div class="top-head">
                        <div class="list-tital">
                            <h3 class="cont-name">Add new agent</h3>
                        </div>
                    </div>

                    <!-- header-2-tital -->
                    <div class="paragaras-bar">

                        <!-- horizontal-bar -->
                        <div class="details_list">
                            <ul>
                                <li class="completed">
                                    <p class="shop_staus-name">Agent details</p><span
                                        class="tick"></span>
                                </li>
                                <li class="active Service_detail">
                                    <p class="shop_staus-name">Agent details</p><span
                                        class="tick"></span>
                                </li>
                                <li class="Policy_Setup_cont">
                                    <p class="shop_staus-name">Agent details</p><span
                                        class="tick"></span>
                                </li>
                            </ul>
                        </div>
                        <!-- ..........3 Bank Details-form.......... -->
                        <div class="bank_detail_fullbox">
                            <div class="your_bank_title">
                                <h4>Link Your bank</h4>
                                <p>This will help us to send payments on your
                                    bookings</p>
                            </div>
                            <div class="Contact_boxs3">
                                <div class="account_info">
                                    <div class="account_conts">
                                        <p>Account Number</p>
                                        <input type="" name=""
                                            placeholder="962557565634567"
                                            class="number_text">
                                    </div>
                                </div>
                                <div>
                                    <!-- <div class="account_info"> -->
                                    <div class="reject account_info">
                                        <div class="account_conts reject_conts">
                                            <p>Account Number</p>
                                            <input type="" name=""
                                                placeholder="962557565634567"
                                                class="alert_text reject_input">
                                        </div>
                                    </div>
                                    <!-- </div> -->
                                    <div class="numer-acc">
                                        <p class="account_mactched"><img
                                                src="./asset/img/alert-icon.png">
                                            Account number not mactched</p>
                                    </div>
                                </div>
                            </div>
                            <div class="Contact_boxs4">
                                <div class="account_info">
                                    <div class="account_conts">
                                        <p>IFSC Code</p>
                                        <input type="" name=""
                                            placeholder="HDFC866"
                                            class="number_text">
                                    </div>
                                </div>
                                <div class="account_info-branch">
                                    <div class="account_conts">
                                        <p>Branch</p>
                                        <input type="" name=""
                                            placeholder="Velachery"
                                            class="number_branch_text">
                                    </div>
                                </div>
                            </div>
                            <div class="Contact_boxs5">
                                <div class="account_info-branch">
                                    <div class="account_conts">
                                        <p>City</p>
                                        <input type="" name=""
                                            placeholder="Chennai"
                                            class="number_branch_text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="aromark">
                            <button class="button button5"><a href="#"><img
                                        src="./asset/img/aaro-icon.png"
                                        class="aaro-icon" alt="aaro"></a></button>
                        </div>



                    </div>


                </div>





            </div>
        </main>





        <!-- jquery -->
        <script src="./js/jquery.min.js"></script>

        <!-- sidebar-heder -->
        <script src="./js/heder-sidebar.js"></script>



        <script>
        $(document).ready(() => {
            $('#my-staffs').addClass('actives');

        });
    </script>
    </body>

</html>
